<!doctype html>
<html class="no-js" lang="en">
  <head>
    <title>WhereTo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/vendor/jquery-1.11.3.js"></script>
    <link href="css/normalize.css" rel="stylesheet" media="screen">

    <!-- jQuery Mobile & UI -->
    <script src="js/vendor/jquery.flip.js"></script>
    <script src="js/vendor/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />

    <!-- Mobile -->
    <script src="js/mobile.js"></script>

    <!-- Personal CSS -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- Phonegap Includes -->
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>

    <!-- Handlebars -->
    <script src="js/vendor/handlebars-v3.0.3.js"></script>

    <!-- Firebase -->
    <script src="js/vendor/firebase.min.js"></script>

    <!-- Our JavaScript -->
    <script src="js/my-ajax.js"></script>
    <script src="js/preferences.js"></script>

    <!-- Auth -->
    <script src="js/auth.js"></script>
    <script src="js/single-event.js"></script>

  </head>

  <body>

    <!-- HANDLEBARS TEMPLATES -->
      <script id="login-template" type="text/x-handlebars-template">
        <div class="transbox">
            <h3>Where To</h3>
          </div>
          <a href="#"><img id="login" class="login-button" src="./img/fb-button.png"/></a>
        </div>
      </script>
      <!-- SINGLE EVENT TAB -->
      <script id="single-event-template" type="text/x-handlebars-template">
          <a href="#">
            <div id='{{event.id}}' class='image'>
              <div class="front" data-transition="slide">
                <img src="{{event.image}}" class='event_info'/>
                <div class='event_text_container'>
                  <div id='opacity'>
                    <h2>{{event.name}}<br />{{event.venue}}</h2>
                  </div>
                </div>
              </div>
              <div class="back">
                <p>Event Date: {{event.start_time}}</p>
                <p>City: {{event.city}}</p>
              </div>
            </div>

            <div class='front'>
              <button id='no'>
                <p>Nope</p>
              </button>
              <button id='yes'>
                <p>Yes!</p>
              </button>
              <br>
              <button id='about'>
                <p>About</p>
              </button>
            </div>

          </a>


      </script>

      <!-- MULTI-EVENT/WISHLIST TAB -->
      <script id="multi-event-template" type="text/x-handlebars-template">

        <ul data-role="listview" data-filter="true">
          {{#each events}}
            <li>
              <a id="{{id}}" href="#" class="ui-btn preview">
                <img src="{{image}}" class='stock' alt="event_image" />
                <h7>{{name}}</h7>
              </a>
            </li>
          {{/each}}
        </ul>
        <div id='filler'></div>
      </script>

      <!-- PREFERENCES PAGE -->
      <script id="preferences" type="text/x-handlebars-template">

        <ul data-role="listview" data-filter="true">
          {{#each categories}}
            <li>
              <a href="#" class="category ui-btn{{#if selected}} ui-btn-active{{/if}}">
                <img src="img/cat_imgs/{{image}}" alt="category_image" class='cat_imgs' />
                <p>{{description}}</p>
              </a>
            </li>
          {{/each}}
          <li>
            <a href="#" id="submit_preferences" class="ui-btn"><p id='sub'>Submit</p></a>
          </li>
        </ul>
      </script>

    <!-- END HANDLEBARS TEMPLATES -->

    <!-- App -->
    <div data-role="page" id="single" data-theme="b">

      <!-- Menu Panel -->
      <div data-role="panel" id="mypanel" data-position="left" data-display="overlay">
        <button id="home" href="#single-event-link" data-rel="close">Home</button><br>
        <button id="preferences" href="#my-header" data-rel="close">Preferences</button><br>
        <button id="secret" href="#my-header" data-rel="close">SECRET</button><br>
        <button id="logout" href="#my-header" data-rel="close">Log Out</button><br>
        <button id="" href="#my-header" data-rel="close">Close</a>
      </div><!-- /panel -->

      <!-- Header -->
      <div id="header" data-role="header" data-position="fixed" style="display: none">
        <h1>Where To</h1>
        <a href="#mypanel">MENU</a>
      </div>

      <!-- Container -->
      <div id="container" class="landing_page" data-role="main">

      </div><!-- End Container -->

      <!-- Footer -->
      <div id="footer" data-role="footer" data-position="fixed" style="display: none">
        <!-- Nav -->
        <div data-role="navbar">
          <ul>
            <li><a class="single-event-link" href="#single" data-icon="home"></a></li>
            <li><a class="multi-event-link" href="#multiple" data-icon="bars"></a></li>
            <li><a class="multi-event-link" href="#wishlist" data-icon="star"></a></li>
          </ul>
        </div><!-- End Nav -->
      </div><!-- End Footer -->
    </div><!-- End App -->
  </body>
</html>
